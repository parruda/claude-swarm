  release:
    # needs: detect-version-change
    # if: needs.detect-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Install ripgrep
      run: sudo apt-get update && sudo apt-get install -y ripgrep

    - name: Run SwarmSDK tests
      run: bundle exec rake swarm_sdk:test

    - name: Run SwarmSDK linter
      run: bundle exec rake swarm_sdk:rubocop

    - name: Build swarm_sdk gem
      run: gem build swarm_sdk.gemspec

    - name: Verify gem contents
      run: |
        echo "Gem contents:"
        tar -tzf swarm_sdk-*.gem | grep -E "\.(rb|md)$" | head -20
        echo ""
        echo "Verifying no claude_swarm code included:"
        if tar -tzf swarm_sdk-*.gem | grep -q "lib/claude_swarm"; then
          echo "ERROR: swarm_sdk gem contains claude_swarm code!"
          exit 1
        fi
        echo "âœ“ No claude_swarm code found"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: swarm_sdk-v${{ needs.detect-version-change.outputs.new_version }}
        name: SwarmSDK v${{ needs.detect-version-change.outputs.new_version }}
        body: |
          SwarmSDK v${{ needs.detect-version-change.outputs.new_version }}

          Single-process multi-agent AI orchestration with async/fiber execution.

          See [CHANGELOG.md](https://github.com/parruda/claude-swarm/blob/main/CHANGELOG.md) for details.
        files: swarm_sdk-*.gem
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to RubyGems
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem push swarm_sdk-*.gem
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}